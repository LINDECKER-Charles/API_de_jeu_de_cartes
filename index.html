<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piocher des cartes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black min-h-screen flex flex-col items-center pt-20 gap-12 font-sans">

  <div id="actions-container" class="flex gap-6">
    <button id="action-reset"
      class="px-8 py-3 rounded-lg border border-black text-black text-xl font-medium transition duration-300 ease-in-out hover:bg-black hover:text-white">
      RESET
    </button>
    <button id="action-draw"
      class="px-8 py-3 rounded-lg border border-black text-black text-xl font-medium transition duration-300 ease-in-out hover:bg-black hover:text-white">
      DRAW
    </button>
  </div>

  <div id="cards-container" class="flex flex-wrap gap-6 justify-center px-10 pb-16"></div>

  <script src="js/main.js"></script>
</body>
</html>
